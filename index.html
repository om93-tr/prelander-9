    <h1>Få Apple-hovedtelefoner</h1>
    <pMed Apple AirPods Pro 2nd Gen (2022) MTJV3DN/A får du en helt ny oplevelse, i måden du bruger et headset.Ved denne model er der i opladningsetuiet indbygget et hul til at montere en snor, så det er nemt at have AirPods Pro case med på farten.Med det samme du tager disse Apple AirPods Pro 2nd Gen høretelefoner ud af det medfølgende opladeretui tændes de automatisk og forbindes til din Apple enhed. De dual optiske sensorer med accelerometer opfanger, når du sætter dine AirPods Pro i ørerne og tager dem ud igen, og musikken bliver automatisk startet og sat på pause.Tryksensoren: Et tryk på sensoren sætter musik på pause/play eller til at besvare et opkald To tryk på sensoren går til næste sang Tre tryk på sensoren går til forrige sang For at ændre lydstyrken, så skal du blot bevæge din pegefinger op/ned af sensoren for at skrue op/ned for lyden. Hvis du holder nede på sensoren skiftes der mellem aktiv støj reduktion og transparency indstillingerne Hvis man siger "Hej Siri" kan man bede hende om at spille en sang, ringe op eller få vejvisningBatteritiden på de smarte hovedtelefoner er 6 timer på en fuld opladning hvis man ikke bruger aktiv støjreduktion. Med det inkluderede opladeretui, har du mulighed for at genoplade headsettet på farten, så du har en total batteritid på hele 30 timer. Blot 15 min. opladning i opladningsetuiet giver op til 3 timers ekstra batteritid.Opladningsetuiet kan oplades på 3 måder.</p>
